title: gpcx.cc
description: "ride stories & garage experiments"
baseurl: ""
url: "https://gpcx.cc"
image: /assets/images/telluride_singletrack.jpg
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-robots-txt

minima:
  show_excerpts: true
  skin: classic 

# Navigation pages
header_pages:
  - origin.md
  - subscribe.md

# SEO and social media defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

robots:
  sitemap: true
  disallow:
    - /drafts/
