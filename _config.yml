# Site settings
title: 
email: your-email@example.com
description: >-
  A simple Jekyll site deployed on Render with a dark Pixyll theme
baseurl: ""
url: ""
author: kenny gorman

# Build settings
# No theme specified as we're using a custom Pixyll dark theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  
# Pixyll theme specific settings
text_color: "#e0e0e0"
dark_theme: true
animated: true
date_format: "%b %-d, %Y"

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
