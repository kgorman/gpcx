title: gpcx.cc
description: "ride stories & garage experiments"
baseurl: ""
url: "https://gpcx.cc"
image: /assets/images/telluride_singletrack.jpg
theme: minima
future: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

minima:
  show_excerpts: true
  skin: classic 

# Navigation pages
header_pages:
  - stories.md
  - film-roll.md
  - digest.md
  - origin.md

# SEO and social media defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Kenny Gorman"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

robots:
  sitemap: true
  disallow:
    - /drafts/
