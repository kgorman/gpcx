title: gpcx.cc
description: >-
  ride stories & garage experiments
baseurl: ""
url: "https://gpxc.cc"
image: /assets/images/telluride_singletrack.jpg
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

minima:
  show_excerpts: true
  skin: classic 

# SEO and social media defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
